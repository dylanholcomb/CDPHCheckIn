            Height: =40
            Size: =20
            Text: |-
              ="Total Checkout Hours: " &
              Text(
                  Coalesce(varSelectedLog.CheckOutHours,  0) +
                  Coalesce(varSelectedLog.CheckOutHours2, 0) +
                  Coalesce(varSelectedLog.CheckOutHours3, 0) +
                  Coalesce(varSelectedLog.CheckOutHours4, 0) +
                  Coalesce(varSelectedLog.CheckOutHours5, 0) +
                  Coalesce(varSelectedLog.CheckOutHours6, 0),
                  "0.0"
